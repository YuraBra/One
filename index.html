<html> 
<head> 
<style>
*{
  margin: 0;
  padding: 0;
  font-family: "montserrat",sans-serif;
}

body{
  background: #353b48;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.btn{
  width: 1100px;
  height: 400px;
  background: none;
  border: 4px solid;
  color: white;
  font-weight: 700;
  text-transform: uppercase;
  cursor: pointer;
  font-size: 250px;
  position: relative;
}

.btn::before,.btn::after{
  content: "";
  position: absolute;
  width: 14px;
  height: 4px;
  background: #353b48;
  transform: skewX(50deg);
  transition: .4s linear;
}

.btn::before{
  top: -4px;
  left: 10%;
}

.btn::after{
  bottom: -4px;
  right: 10%;
}

.btn:hover::before{
  left: 80%;
}

.btn:hover::after{
  right: 80%;
}
.floating-text{
  text-transform: uppercase;
  font-size: 80px;
  font-weight: 900;
  letter-spacing: 6px;
  color: #ffffff40;
  transform: translateY(0);
  animation: fl1 3s infinite linear;
}

.floating-text::before{
  content: attr(data-text);
  position: absolute;
  color: #000;
  clip-path: polygon(0 0,100% 0,100% 50%,0 50%);
  animation: fl2 3s infinite linear;
}

@keyframes fl1 {
  30%{
    transform: translateY(10%) rotate(4deg);
  }
  70%{
    transform: translateY(10%) rotate(-4deg);
  }
}

@keyframes fl2 {
  30%{
  clip-path: polygon(0 0,100% 0,100% 24%,0 56%);
  }
  70%{
  clip-path: polygon(0 0,100% 0,100% 56%,0 24%);
  }
}

</style>
<script type="text/javascript">
function startTime()
{
var tm=new Date();
var h=tm.getHours();
var m=tm.getMinutes();
var s=tm.getSeconds();
m=checkTime(m);
s=checkTime(s);
document.getElementById('txt').innerHTML=h+":"+m+":"+s;
t=setTimeout('startTime()',500);
}
function checkTime(i)
{
if (i<10)
{
i="0" + i;
}
return i;
}
</script> </head> 
<body 
onload="startTime()"> 
<div class="floating-text" ><button class="btn"><p id="txt"></p></button></div>
</body> 
</html>
